<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>

    <div></div>

    <script>
        let str = '';
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://tools.bnszs.com/ingame/bs/character/data/abilities.json?c=朝醉梨花暮醉雪');
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.status == 200 && xhr.readyState == 4) {
                console.log(JSON.parse(xhr.response));
            }
        }

        let zbxhr = new XMLHttpRequest();
        zbxhr.open("GET", "https://tools.bnszs.com/ingame/bs/character/data/equipments?c=朝醉梨花暮醉雪&s=1919");
        zbxhr.send();
        zbxhr.onreadystatechange = function () {
            if (zbxhr.status == 200 && zbxhr.readyState == 4) {
                str = zbxhr.response.toString().replace(/\s*/g, "");

                var start = str.indexOf("<!--무기-->");//获得字符串的开始位置
                var end = str.indexOf("<!-- (e) 착용보패 -->")//获得字符串的结束位置

                var result = str.substring(start, end);
                // console.log(result);

                console.log(result.replace(/[^\u4e00-\u9fa50-9]/gi, ""));

                document.querySelector('div').innerHTML = result;
            }
        }



    </script>
</body>

</html>
