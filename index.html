<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>

    <script>
        let str = '';
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://tools.bnszs.com/ingame/bs/character/data/abilities.json?c=朝醉梨花暮醉雪');
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.status == 200 && xhr.readyState == 4) {
                console.log(JSON.parse(xhr.response));
            }
        }

        let zbxhr = new XMLHttpRequest();
        zbxhr.open("GET", "https://tools.bnszs.com/ingame/bs/character/data/equipments?c=朝醉梨花暮醉雪&s=1919");
        zbxhr.send();
        zbxhr.onreadystatechange = function () {
            if (zbxhr.status == 200 && zbxhr.readyState == 4) {
                str = zbxhr.response.toString();
                console.log(str);
                str = str.replace(/\s*/g, "");
                console.log(str);

                var search = "<!--무기-->";
                var start = str.indexOf(search);//获得字符串的开始位置
                var result = str.substring(start, start + search.length);//截取字符串
                var aaa = str.substring(start);
                console.log(result);
                console.log(aaa);
            }
        }



    </script>
</body>

</html>
